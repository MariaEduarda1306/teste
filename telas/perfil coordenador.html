<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Coordenador - SHC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-default dotted-background">
    <header class="header">
        <a href="dashboard coordenador.html" class="logout-btn"><i class="fas fa-chevron-circle-left"></i> Voltar</a>
        <div class="logo">SHC</div>
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </header>

    <main class="main-container">
        <div class="profile-card">

            <div class="profile-avatar-wrapper">
                <i id="default-avatar-icon" class="fas fa-user-circle"></i>
                <img id="profile-avatar" src="" alt="Foto do Perfil">
                <div class="avatar-edit-overlay"><i class="fas fa-camera"></i></div>
                <input type="file" id="avatar-input" accept="image/*">
                <div id="avatar-menu" class="avatar-menu">
                    <button id="upload-btn"><i class="fas fa-upload"></i> Carregar Nova Foto</button>
                    <button id="remove-btn" class="hidden"><i class="fas fa-trash"></i> Remover Foto</button>
                </div>
            </div>

            <h2 class="profile-name">João Pedro Carvalho</h2>
            <p class="profile-email">joao.carvalho@coordenador.fmp.sc.gov.br</p>

            <div class="profile-details">
                <div class="detail-item"><span class="label">Curso Coordenado</span><span class="value">Análise e Desenvolvimento de Sistemas</span></div>
                <div class="detail-item"><span class="label">Período</span><span class="value">Vespertino</span></div>
                <div class="detail-item"><span class="label">ID de Funcionário</span><span class="value">C045</span></div>
            </div>

            <div class="summary-section">
                <h3>Resumo de Alunos</h3>
                <div class="summary-stats">
                    <div class="stat-card"><div class="value">85</div><div class="label">TOTAL DE ALUNOS</div></div>
                    <div class="stat-card"><div class="value">72</div><div class="label">ALUNOS ATIVOS</div></div>
                    <div class="stat-card"><div class="value">13</div><div class="label">ALUNOS INATIVOS</div></div>
                </div>
            </div>

            <div class="profile-actions">
                <button id="change-password-btn" class="btn btn-secondary"><i class="fas fa-key"></i> Alterar Senha</button>
            </div>

        </div>
    </main>

    <dialog id="password-modal" class="password-modal">
        <div class="modal-header">
            <h2 class="modal-title">Alterar Senha</h2>
            <button id="close-modal-btn" class="close-btn" title="Fechar">&times;</button>
        </div>
        <form>
            <div class="form-group"><label for="current-password">Senha Atual</label><input type="password" id="current-password" required></div>
            <div class="form-group"><label for="new-password">Nova Senha</label><input type="password" id="new-password" required></div>
            <div class="form-group"><label for="confirm-password">Confirmar Nova Senha</label><input type="password" id="confirm-password" required></div>
            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </dialog>

    <script src="perfil.js"></script>
</body>
</html>
