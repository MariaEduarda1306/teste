<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Horas Compementares - SHC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-admin">
    <header class="header">
        <a href="dashboard administrador.html" class="logout-btn"><i class="fas fa-chevron-circle-left"></i> Voltar</a>
        <div class="logo">SHC</div>
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-user-shield"></i> Gerenciar Usuários</h1>
            <button id="add-user-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Novo Usuário</button>
        </div>

        <div id="filter-form" class="filter-bar"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Nome Completo</th><th>Email</th><th>Matrícula/ID</th><th>Papel</th><th class="action-cell">Ações</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Nome Completo">Administrador</td>
                        <td data-label="Email">admin@fmp.sc.gov.br</td>
                        <td data-label="Matrícula/ID">000001</td>
                        <td data-label="Papel"><span class="role-badge role-admin">Admin</span></td>
                        <td data-label="Ações" class="action-cell"><button class="action-btn" title="Editar"><i class="fas fa-pencil-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td data-label="Nome Completo">Maria Eduarda Schmidt</td>
                        <td data-label="Email">maria.schmidt@aluno.fmp.sc.gov.br</td>
                        <td data-label="Matrícula/ID">20241002</td>
                        <td data-label="Papel"><span class="role-badge role-aluno">Aluno</span></td>
                        <td data-label="Ações" class="action-cell"><button class="action-btn" title="Editar"><i class="fas fa-pencil-alt"></i></button><button class="action-btn delete" title="Remover"><i class="fas fa-trash"></i></button></td>
                    </tr>
                     <tr>
                        <td data-label="Nome Completo">Gregori Michel</td>
                        <td data-label="Email">gregori.michel@fmp.sc.gov.br</td>
                        <td data-label="Matrícula/ID">987654</td>
                        <td data-label="Papel"><span class="role-badge role-coord">Coordenador</span></td>
                        <td data-label="Ações" class="action-cell"><button class="action-btn" title="Editar"><i class="fas fa-pencil-alt"></i></button><button class="action-btn delete" title="Remover"><i class="fas fa-trash"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <dialog id="user-modal">
        <div class="modal-header">
            <h2 id="modal-title" class="modal-title">Adicionar Usuário</h2>
            <button class="close-btn" title="Fechar">&times;</button>
        </div>
        <form id="user-form">
            <div class="form-grid">
                <div class="form-group full-width"><label for="nome">Nome Completo</label><input type="text" id="nome" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="matricula">Matrícula/ID</label><input type="text" id="matricula" required></div>
                <div class="form-group"><label for="papel">Papel</label><select id="papel" required><option value="aluno">Aluno</option><option value="coordenador">Coordenador</option><option value="secretaria">Secretaria</option><option value="admin">Admin</option></select></div>
                <div class="form-group"><label for="senha">Senha (deixe em branco para não alterar)</label><input type="password" id="senha"></div>
                <div id="curso-group" class="form-group hidden"><label for="curso">Curso</label><select id="curso"><option value="ads">ADS</option></select></div>
                <div id="fase-group" class="form-group hidden"><label for="fase">Fase</label><select id="fase"><option value="3">3ª</option></select></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </dialog>

    <dialog id="delete-modal"></dialog>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userModal = document.getElementById('user-modal');
            const addUserBtn = document.getElementById('add-user-btn');
            const papelSelect = document.getElementById('papel');
            const cursoGroup = document.getElementById('curso-group');
            const faseGroup = document.getElementById('fase-group');

            function toggleConditionalFields() {
                const papel = papelSelect.value;
                cursoGroup.classList.toggle('hidden', papel !== 'aluno' && papel !== 'coordenador');
                faseGroup.classList.toggle('hidden', papel !== 'aluno');
            }

            papelSelect.addEventListener('change', toggleConditionalFields);

            addUserBtn.addEventListener('click', () => {
                userModal.querySelector('#modal-title').textContent = 'Adicionar Novo Usuário';
                userModal.querySelector('#user-form').reset();
                toggleConditionalFields(); // Resetar visibilidade
                userModal.showModal();
            });

            document.querySelectorAll('.action-btn[title="Editar"]').forEach(btn => {
                btn.addEventListener('click', () => {
                    userModal.querySelector('#modal-title').textContent = 'Editar Usuário';
                    // Simulação de preenchimento
                    document.getElementById('nome').value = 'Maria Eduarda Schmidt';
                    document.getElementById('papel').value = 'aluno';
                    toggleConditionalFields(); // Ajustar visibilidade
                    userModal.showModal();
                });
            });

            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', () => btn.closest('dialog').close());
            });
        });
    </script>
</body>

</html>
