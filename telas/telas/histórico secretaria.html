<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Horas Compementares - SHC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="theme-default">
    <header class="header">
        <a href="dashboard secretaria.html" class="logout-btn"><i class="fas fa-chevron-circle-left"></i> Voltar</a>
        <div class="logo">SHC</div>
        <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </header>

    <main class="main-container">
        <div id="student-list-view">
            <h1 class="page-title"><i class="fas fa-history"></i> Histórico Geral de Alunos</h1>
            <div id="filter-form" class="filter-bar">
                <div class="filter-group"><label for="aluno">Nome do Aluno</label><input type="text" id="aluno" name="aluno"></div>
                <div class="filter-group"><label for="matricula">Matrícula</label><input type="text" id="matricula" name="matricula"></div>
                <div class="filter-group"><label for="curso">Curso</label><select id="curso" name="curso"><option value="">Todos</option><option value="ads">ADS</option><option value="pedagogia">Pedagogia</option></select></div>
                
                <div class="filter-group">
                    <label for="fase">Fase</label>
                    <select id="fase" name="fase"><option value="">Todas</option><option value="1">1ª Fase</option><option value="2">2ª Fase</option><option value="3">3ª Fase</option></select>
                </div>

                <div class="filter-group">
                    <label for="data-inicio">De</label>
                    <input type="date" id="data-inicio" name="data-inicio">
                </div>
                <div class="filter-group">
                    <label for="data-fim">Até</label>
                    <input type="date" id="data-fim" name="data-fim">
                </div>
                <div class="filter-buttons">
                    <button id="clear-filters-btn" class="btn btn-secondary"><i class="fas fa-times"></i> Limpar</button>
                    <button class="btn btn-primary"><i class="fas fa-filter"></i> Filtrar</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th>Nome do Aluno</th><th>Matrícula</th><th>Curso</th><th>Fase</th><th>Total de Solicitações</th></tr></thead>
                    <tbody>
                        <tr class="student-row" data-student-id="1">
                            <td>Leonardo de Oliveira</td><td>20241001</td><td>ADS</td><td>3ª Fase</td><td>2</td>
                        </tr>
                        <tr class="student-row" data-student-id="2">
                            <td>Maria Eduarda Schmidt</td><td>20241002</td><td>ADS</td><td>3ª Fase</td><td>2</td>
                        </tr>
                         <tr class="student-row" data-student-id="3">
                            <td>Aluno de Teste</td><td>20232005</td><td>Pedagogia</td><td>5ª Fase</td><td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="student-detail-view" style="display: none;">
            <div class="detail-header">
                <button id="back-to-list-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar para a Lista</button>
                <h2 id="student-name-title" class="student-name"></h2>
            </div>
            <div id="accordion-placeholder" class="accordion-container"></div>
        </div>
    </main>

    <script>
        const studentsData = {
            "1": { name: "Leonardo de Oliveira", requests: [ { id: '2025001', title: 'Semana Acadêmica de TI', status: 'APROVADO', dataEnvio: '01/10/2025', horas: 20, obs: '--', pdfSrc: '' }, { id: '2025005', title: 'Monitoria de Banco de Dados', status: 'APROVADO COM RESSALVAS', dataEnvio: '02/10/2025', horas: 15, obs: 'Aprovado 15 de 20 horas solicitadas.', pdfSrc: '' } ] },
            "2": { name: "Maria Eduarda Schmidt", requests: [ { id: '2025002', title: 'Palestra sobre IA', status: 'REPROVADO', dataEnvio: '30/09/2025', horas: 0, obs: 'Certificado sem data de emissão.', pdfSrc: '' }, { id: '2025004', title: 'Curso de Python Avançado', status: 'ENTREGUE', dataEnvio: '29/09/2025', horas: 40, obs: 'Aguardando validação.', pdfSrc: '' } ] },
            "3": { name: "Aluno de Teste", requests: [ { id: '2025003', title: 'Feira de Ciências', status: 'APROVADO', dataEnvio: '15/09/2025', horas: 8, obs: '--', pdfSrc: '' } ] }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const listView = document.getElementById('student-list-view');
            const detailView = document.getElementById('student-detail-view');
            const backBtn = document.getElementById('back-to-list-btn');
            const studentRows = document.querySelectorAll('.student-row');
            const clearFiltersBtn = document.getElementById('clear-filters-btn');

            function showDetailView(studentId) {
                const student = studentsData[studentId];
                if (!student) return;

                document.getElementById('student-name-title').textContent = `Histórico de: ${student.name}`;
                const accordionPlaceholder = document.getElementById('accordion-placeholder');
                accordionPlaceholder.innerHTML = '';

                student.requests.forEach(req => {
                    let statusClass = '';
                    switch (req.status) {
                        case 'APROVADO': statusClass = 'status-aprovado'; break;
                        case 'REPROVADO': statusClass = 'status-reprovado'; break;
                        case 'APROVADO COM RESSALVAS': statusClass = 'status-ressalva'; break;
                        case 'ENTREGUE': statusClass = 'status-entregue'; break;
                    }
                    const itemHTML = `
                        <div class="accordion-item">
                            <button class="accordion-header">
                                <div class="header-title"><h3>${req.title}</h3></div>
                                <div class="header-status">
                                    <span class="status ${statusClass}">${req.status}</span>
                                    <i class="fas fa-chevron-down accordion-icon"></i>
                                </div>
                            </button>
                            <div class="accordion-content">
                                <div class="content-wrapper">
                                    <div class="details-list">
                                        <div class="detail-item"><span>ID:</span> <span>${req.id}</span></div>
                                        <div class="detail-item"><span>Data de Envio:</span> <span>${req.dataEnvio}</span></div>
                                        <div class="detail-item"><span>Horas:</span> <span>${req.horas}</span></div>
                                        <div class="detail-item"><span>Observação:</span> <span>${req.obs}</span></div>
                                    </div>
                                    <div class="preview-section">
                                        <h4>Pré-visualização do Comprovante</h4>
                                        <embed class="pdf-preview" src="${req.pdfSrc}" type="application/pdf" />
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    accordionPlaceholder.innerHTML += itemHTML;
                });
                
                setupAccordion();
                listView.style.display = 'none';
                detailView.style.display = 'block';
            }

            studentRows.forEach(row => { row.addEventListener('click', () => { showDetailView(row.getAttribute('data-student-id')); }); });
            backBtn.addEventListener('click', () => { detailView.style.display = 'none'; listView.style.display = 'block'; });
            clearFiltersBtn.addEventListener('click', () => { document.getElementById('filter-form').querySelectorAll('input, select').forEach(el => el.value = ''); });

            function setupAccordion() {
                const accordionHeaders = document.querySelectorAll('.accordion-header');
                accordionHeaders.forEach(header => {
                    header.addEventListener('click', () => {
                        header.classList.toggle('active');
                        const content = header.nextElementSibling;
                        if (content.style.maxHeight) { content.style.maxHeight = null; } 
                        else { content.style.maxHeight = content.scrollHeight + 'px'; }
                    });
                });
            }
        });
    </script>
</body>

</html>
